<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Wysper</title>
    <link href="./dist/output.css" rel="stylesheet">
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css');
        
        body {
            background: transparent !important;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 60px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .app-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .command-tab {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 32px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.85) 0%, rgba(20, 20, 20, 0.9) 100%);
            backdrop-filter: blur(20px);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-app-region: drag;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .commands {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 0 20px;
        }
        .command-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .command-icon {
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
            width: 16px;
            text-align: center;
        }
        .command-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        .separator {
            width: 1px;
            height: 16px;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.2), transparent);
            margin: 0 4px;
        }
        .key-combo {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .recording-icon {
            color: #ff4757;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="command-tab">
            <div class="commands">
                <div class="command-group">
                    <i class="fas fa-arrows-alt command-icon"></i>
                    <span class="command-text">Move</span>
                    <span class="key-combo">⌘</span>
                </div>
                
                <div class="separator"></div>
                
                <div class="command-group">
                    <i class="fas fa-camera command-icon"></i>
                    <span class="command-text">Screenshot</span>
                    <span class="key-combo">⌘H</span>
                </div>
                
                <div class="separator"></div>
                
                <div class="command-group">
                    <i class="fas fa-microphone command-icon" id="recordingIcon"></i>
                    <span class="command-text">Record</span>
                    <span class="key-combo">⌘R</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        const recordingIcon = document.getElementById('recordingIcon');
        
        ipcRenderer.on('recording-started', () => {
            recordingIcon.classList.add('recording-icon');
        });
        
        ipcRenderer.on('recording-stopped', () => {
            recordingIcon.classList.remove('recording-icon');
        });
    </script>
</body>
</html>
